{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Editar Perfil</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'profile' %}">Perfil</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="profile-form">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}">
                    <label for="location">Localização:</label>
                    <input type="text" id="location" name="location" value="{{ user.location }}">
                    <label for="github">GitHub:</label>
                    <input type="text" id="github" name="github" value="{{ user.github }}">
                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" name="linkedin" value="{{ user.linkedin }}">
                    <label for="about_me">Sobre Mim:</label>
                    <textarea id="about_me" name="about_me">{{ user.about_me }}</textarea>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Guilherme-Tomelin</p>
        </div>
    </footer>
</body>
</html>
